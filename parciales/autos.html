<h1>
    <i class="fas fa-car"></i>
    Autos
</h1>
<br>
<h4>Listado de autos en el sistema</h4>
<hr>

<div style="margin-bottom: 20px; display: flex;">
    <div style="margin: 5px;">
        <input type="text" placeholder="Filtrar por marca" ng-model="busqueda.marca" class="form-control">
    </div>
    <div style="margin: 5px;">
        <input type="text" placeholder="Filtrar por modelo" ng-model="busqueda.modelo" class="form-control">
    </div>
    <div style="margin: 5px;">
        <input type="text" placeholder="Filtrar por año" ng-model="busqueda.ano" class="form-control">
    </div>
    <div style="margin: 5px; margin-left: auto;">
        <a href="#!/auto/nuevo" class="btn btn-info">
            <i class="fas fa-car"></i>
            Crear auto
        </a>
    </div>
</div>

<div>
    <table class="table table-striped">
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Ver</th>
        </tr>
        <tr ng-repeat="auto in autos | limitTo:posicion | limitTo:-5 | filter:busqueda">
            <td>{{ auto.marca }}</td>
            <td>{{ auto.modelo }}</td>
            <td>{{ auto.color }}</td>
            <td>{{ auto.ano }}</td>
            <td>{{ auto.precio | currency:'EUR' }}</td>
            <td><a href="#!/auto/{{auto.id}}">Ver auto</a></td>
        </tr>
    </table>

    <br>

    <button class="btn btn-primary" ng-click="anteriores()">
        <i class="fas fa-chevron-left"></i>
        Anteriores
    </button>

    <button class="btn btn-primary" ng-click="siguientes()">
        Siguientes
        <i class="fas fa-chevron-right"></i>
    </button>

    <br>
    <br>
</div>

<p>
    Data de los autos:
</p>

<pre>
    {{ autos | json }}
</pre>
